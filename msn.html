<!DOCTYPE html>
<html>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <head>
    <title>魔术牛AR互动</title>
    <script src="js/min.js"></script>
    <script src="js/extras.min.js"></script>
    <script src="js/camera.js"></script>

    <link rel="stylesheet" type="text/css" href="css/build.css">
  </head>
  <body>
    <div id="startbutton" class="intro-overlay" hidden>
      <button class="button" onclick="activateScene(26000)" type="button">开始体验</button>
    </div>
    <video id="webcam" autoplay playsinline></video>
    <a-scene 
    renderer="antialias: true; colorManagement: true; logarithmicDepthBuffer: true" 
    loading-screen="dotsColor: #fff; backgroundColor: crimson" 
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    stats
    > 
      <a-assets id="a-loader">
        <!-- <a-asset-item id="model" src="assets/magic_cow/scene.glb" preload="auto"></a-asset-item> -->
        <a-asset-item id="mafamo" src="assets/magic_cow/mafamao/scene.gltf" preload="auto"></a-asset-item>
        <a-asset-item id="niu" src="assets/magic_cow/niu/scene.gltf" preload="auto"></a-asset-item>
        <a-asset-item id="pukepai" src="assets/magic_cow/pukepai/scene.gltf" preload="auto"></a-asset-item>
        <a-asset-item id="qiu" src="assets/magic_cow/qiu/scene.gltf" preload="auto"></a-asset-item>
        <a-asset-item id="shuziyoupiao" src="assets/magic_cow/shuziyoupiao/scene.gltf" preload="auto"></a-asset-item>
        <!-- <audio id="intro-sound" src="assets/xiang_yu/xy1.mp3" preload="auto"></audio>
        <audio id="loop-sound" src="assets/xiang_yu/xy2.mp3" preload="auto"></audio> -->
      </a-assets>
      <a-entity camera="near: 0.001" position="0 0 0"></a-entity>
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
      <a-entity light="color: #eee; intensity: 1.2" position="0 1 2"></a-entity>
      <a-entity light="type: ambient; color: #eee; intensity: 1.1"></a-entity>
      <!-- <a-entity id="npc" gltf-model="#model" scale="3.5 3.5 3.5" position="0 -0.4 -1" animation-mixer="timeScale: 0; loop: true" sound="src: #intro-sound; positional: false"></a-entity> -->
      <a-entity id="npc" scale="1 1 1" position="0 -3.75 -10">
        <a-entity id="g1" gltf-model="#qiu"  animation-mixer="timeScale: 0; loop: once; clampWhenFinished: true"></a-entity>
        <a-entity id="g2" gltf-model="#pukepai"  animation-mixer="timeScale: 0; loop: once; clampWhenFinished: true"></a-entity>
        <a-entity id="g3" gltf-model="#niu"  animation-mixer="timeScale: 0; loop: once; clampWhenFinished: true"></a-entity>
        <a-entity id="g4" gltf-model="#mafamo"  animation-mixer="timeScale: 0; loop: once; clampWhenFinished: true"></a-entity>
        <a-entity id="g5" gltf-model="#shuziyoupiao"  animation-mixer="timeScale: 0; loop: once; clampWhenFinished: true"></a-entity>
      </a-entity>

    </a-scene>
    <script src="js/buildmsn.js"></script>
  </body>
</html>
