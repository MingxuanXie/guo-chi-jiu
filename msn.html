<!DOCTYPE html>
<html>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <head>
    <title>魔术牛AR互动</title>
    <script src="js/min.js"></script>
    <script src="js/extras.min.js"></script>
    <script src="js/camera.js"></script>
    <link rel="stylesheet" type="text/css" href="css/build.css">
  </head>
  <body>
    <div id="startbutton" class="intro-overlay" hidden>
      <button class="button" onclick="activateScene(26000)" type="button">开始体验</button>
    </div>
    <video id="webcam" autoplay playsinline></video>
    <a-scene 
    renderer="antialias: true; colorManagement: true; logarithmicDepthBuffer: true" 
    loading-screen="dotsColor: #fff; backgroundColor: crimson" 
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    > 
      <a-assets id="a-loader">
        <a-asset-item id="mafamo" src="assets/magic_cow/mafamao/scene.gltf" preload="auto"></a-asset-item>
        <a-asset-item id="niu" src="assets/magic_cow/niu/scene.gltf" preload="auto"></a-asset-item>
        <a-asset-item id="pukepai" src="assets/magic_cow/pukepai2/scene.gltf" preload="auto"></a-asset-item>
        <a-asset-item id="qiu" src="assets/magic_cow/qiu/qiu_fixed.gltf" preload="auto"></a-asset-item>
        <a-asset-item id="shuziyoupiao" src="assets/magic_cow/shuziyoupiao/scene.gltf" preload="auto"></a-asset-item>
        <a-asset-item id="weimulianzi" src="assets/magic_cow/weimulianzi/scene.gltf" preload="auto"></a-asset-item>
        <a-asset-item id="huaban" src="assets/magic_cow/huaban/scene.gltf" preload="auto"></a-asset-item>
      </a-assets>
      <a-entity camera></a-entity>
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
      <a-entity light="color: #ddd; intensity: 0.35" position="0 2 2"></a-entity>
      <a-entity light="type: ambient; color: #fff"></a-entity>
      <a-entity id="npc" scale="0.85 0.85 0.85" position="0 -2.5 -10">
        <a-entity id="g1" gltf-model="#qiu" scale="1 1 1" animation-mixer="timeScale: 0; loop: once; clampWhenFinished: true"></a-entity>
        <a-entity id="g2" gltf-model="#pukepai"  animation-mixer="timeScale: 0; loop: once; clampWhenFinished: true"></a-entity>
        <a-entity id="g3" gltf-model="#niu"  animation-mixer="timeScale: 0; loop: once; clampWhenFinished: true"></a-entity>
        <a-entity id="g4" gltf-model="#mafamo" scale="1.6 1.6 1.6" animation-mixer="timeScale: 0; loop: once; clampWhenFinished: true"></a-entity>
        <a-entity id="g5" gltf-model="#shuziyoupiao" scale="7.5 7.5 7.5" animation-mixer="timeScale: 0; loop: once; clampWhenFinished: true"></a-entity>
        <a-entity id="g6" gltf-model="#weimulianzi" scale="1 1.6 -1" position="0 -1.6 10" animation-mixer="timeScale: 0; loop: once; clampWhenFinished: true"></a-entity>
        <a-entity id="g7" gltf-model="#huaban" scale="5 5 5" animation-mixer="timeScale: 0; loop: once; clampWhenFinished: true"></a-entity>
      </a-entity>
    </a-scene>
    <script src="js/buildmsn.js"></script>
  </body>
</html>
